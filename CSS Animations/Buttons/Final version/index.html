<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>CSS Buttons Animations</title>
  </head>
  <!-- Gradient on hover -->
  <body>
    <div class="grid-container">
      <div class="first">
        <button class="button first-button"></button>
      </div>
      <div class="second">
        <button class="button second-button">HOVER ME</button>
      </div>
      <div class="third">
        <button class="button third-button ">
          <span id="span">Hello</span>
        </button>
      </div>
      <div class="fourth">
        <button class="button fourth-button"></button>
      </div>
    </div>
  </body>
</html>
